<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Support - Share Your Ideas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a4d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
            position: relative;
        }
        
        .image-wrapper {
            position: relative;
            width: 100%;
            cursor: default;
        }
        
        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .clickable-area {
            position: absolute;
            right: 10%;
            top: 60%;
            transform: translate(0, -50%);
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            border-radius: 50%;
            background: transparent;
            color: #1a1a4d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            z-index: 10;
            text-decoration: none;
        }
        
        .clickable-area:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .clickable-area:active {
            transform: translate(0, -50%) scale(0.95);
        }

        @media (max-width: 768px) {
            .clickable-area {
                width: 18%;
                height: 20%;
                right: 5%;
                top: 62%;
            }
            
            .clickable-area span {
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="Brand2.png" alt="Admin Support - Your ideas inspire our growth">
                <a href="https://forms.gle/i8JNdnM6bK5HKAHAA" 
                target="_blank" 
                class="clickable-area"
                aria-label="Share with us - Open feedback form"
                title="Share with us">
                 <span style="font-size:2.5rem;">ðŸ’¡</span>
             </a>
        </div>
    </div>
</body>
</html>
